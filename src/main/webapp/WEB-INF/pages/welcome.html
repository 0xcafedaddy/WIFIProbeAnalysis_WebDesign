<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<div id="welcome" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#welcome" data-slide-to="0" class="active"></li>
        <li data-target="#welcome" data-slide-to="1"></li>
        <li data-target="#welcome" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="" alt="First slide">
        </div>
        <div class="item">
            <img src="" alt="Second slide">
        </div>
        <div class="item">
            <img src="" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#welcome"
       data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#welcome"
       data-slide="next">&rsaquo;</a>
</div>

</body>
</html>
